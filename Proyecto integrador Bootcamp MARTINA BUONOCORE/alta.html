<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alta de Producto - Juguetería Cósmica</title>
  <link rel="stylesheet" href="/assets/css/alta.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/assets/img/logo.jpg" alt="Logo de la página">
    </div>
    
    <h1>Bienvenido a la Juguetería Cósmica</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="alta.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
      </ul>
    </nav>
    <form id="search-form">
      <img class="lupa" src="/assets/img/lupa.jpg" />
      <input type="text" id="search-input" placeholder="Escribe aquí...">
      <div><button type="submit">Buscar</button></div> 
    </form>
  </header>

  <main>
    <section id="product-form">
      <h1>Alta de Producto</h1>
      <form id="alta-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" required>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" required>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" required>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" required>

        <label for="descripcion-corta">Descripción Corta:</label>
        <input type="text" id="descripcion-corta" required>

        <label for="descripcion-larga">Descripción Larga:</label>
        <textarea id="descripcion-larga" required></textarea>

        <label for="envio-sin-cargo">Envío sin Cargo:</label>
        <input type="checkbox" id="envio-sin-cargo">

        <label for="edad-desde">Edad Desde:</label>
        <input type="number" id="edad-desde" required>

        <label for="edad-hasta">Edad Hasta:</label>
        <input type="number" id="edad-hasta" required>

        <label for="foto">Foto:</label>
        <input type="file" id="foto" required>

        <button type="submit">Agregar Producto</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Juguetería Cósmica. Todos los derechos reservados.</p>
  </footer>

  <script src="/assets/js/alta.js"></script>
</body>
</html>
