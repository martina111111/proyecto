<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juguetería Cósmica - Contacto</title>
  <link rel="stylesheet" href="/assets/css/contacto.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/assets/img/logo.jpg" alt="Logo de la página">
    </div>
    
    <h1>Bienvenido a la Juguetería Cósmica</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="alta.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
      </ul>
    </nav>
    <form id="search-form">
      
      <img class="lupa" src="/assets/img/lupa.jpg" />
      <input type="text" id="search-input" placeholder="Escribe aquí...">
      <div><button type="submit">Buscar</button></div>
      
    </form>
  </header>

  <main>
    <h2>Contacto</h2>
    <p>¡Comunicate con nosotros!</p>

    <form class="contact-form" id="contactForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" required></textarea>
      </div>

      <button class="btn" type="submit">Enviar</button>
    </form>
  
  </main>

  <footer>
    <p>&copy; 2023 Juguetería Cósmica. Todos los derechos reservados.</p>
  </footer>

  <script src="/assets/js/contacto.js"></script>
</body>
</html>
